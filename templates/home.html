<!DOCTYPE html>
<html>
<head>
    <title>Yangiliklar</title>
</head>
<body>
    <h1>Kun Yangiliklari</h1>
    <ul>
        {% for post in object_list %}
            <li>
                <h2>
                    {{ post.title }}
                </h2>
                <br>
                <p>
                    {{ post.text }}
                </p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
